name: Daily Telecom Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # every day at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies in news/
      - name: Install dependencies
        working-directory: news
        run: npm install

      # 4Ô∏è‚É£ Run scraper
      - name: Run scraper
        working-directory: news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scrape.js
   
      - name: üìÑ Copy result to root for GitHub Pages
        run: |
          cp news/index.html ./index.html

      # 6 Commit & push updated index.html
      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add news/index.html
          git commit -m "Daily update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
          
