name: Daily Telecom Scraper

# Trigger workflow every day at 8:00 UTC
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # your Node version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: cd news &&
            npm install

      # 4️⃣ Set OpenAI API key
      - name: Set OpenAI API key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "OPENAI_API_KEY is set"

      # 5️⃣ Run the scraper
      - name: Run scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: cd news &&
             node news/scrape.js

      # 6️⃣ Commit and push changes
      - name: Commit & push changes
        run: |
          cd news &&
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add news/index.html
          git commit -m "Daily update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main

      

